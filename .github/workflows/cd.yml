name: CD Pipeline

on:
  push:
    branches: [master]
    paths:
      - "package.json"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org
      - run: |
          yarn i
          yarn run build
          yarn run test
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NpmToken}}
      - name: 版本未更新成功
        if: ${{ failure() }}
        run: |
          echo 出现错误❌
